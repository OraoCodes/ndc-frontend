# Supabase Local Development Configuration
# This file is used when running Supabase locally with `supabase start`

[project]
# Your Supabase project reference ID (get from dashboard)
# project_id = "your-project-ref"

[auth]
# Auth configuration
enabled = true
site_url = "http://localhost:8080"
additional_redirect_urls = ["https://localhost:8080"]

[storage]
# Storage buckets configuration
enabled = true

[[storage.buckets]]
name = "publications"
public = true
file_size_limit = 10485760  # 10MB in bytes
allowed_mime_types = ["application/pdf", "application/msword", "application/vnd.openxmlformats-officedocument.wordprocessingml.document"]

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 15

[studio]
# Supabase Studio configuration
enabled = true
port = 54323

[inbucket]
# Email testing (for local development)
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

